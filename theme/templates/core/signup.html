{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>DishDash Signup</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Dancing+Script:wght@400..700&family=Fjord+One&display=swap" rel="stylesheet">	
    
</head>
<body class="min-h-min overflow-hidden md:overflow-auto flex">
    <div class="relative w-full min-h-screen">
        <img class="w-full h-full blur-[1px] lg:blur-[3px]" src="{% static 'img/bgm.jpg' %}" alt="">
        <div class="absolute bg-black inset-0 opacity-55"></div>
    </div>
    
        
    <div class="absolute top-5 z-20 md:top-10 md:z-20 right-10 justify-end text-white font-fjord flex mb-8 space-x-4">
        <div>
            <a class="p-3 bg-black text-orange-500 rounded-full shadow-2xl active:bg-orange-500 active:text-white transition-colors duration-300" href="{% url 'login' %}">Login</a>
        </div>
        <div>
            <a class="p-3 bg-black text-orange-500 rounded-full shadow-2xl active:bg-orange-500 active:text-white transition-colors duration-300" href="#">SignUp</a>
        </div>
    </div>
    
    <div class="absolute inset-0 justify-center items-center grid grid-cols-1 lg:grid-cols-2 gap-4 p-4">
        {% if messages %}
            {{ message }}
        
        {% endif %}
        <div class="grid gap-2 justify-items-center justify-self-center w-[340px] md:w-[400px] lg:w-[500px] bg-black shadow-2xl shadow-black rounded-lg p-16 backdrop:blur-2xl">
            <div class="w-20 h-20">
                <img src="{% static 'img/Dish_Dash-removebg-preview.png' %}" alt="">
            </div>
            <h3 class="font-nova text-white">Welcome</h3>
            <form method="post">
                {% csrf_token %}
                <div class="flex items-center mb-4">
                    <label for="firstname" class="w-1/3 text-white font-fjord font-medium">First Name</label>
                    <input type="text" id="firstname" name="firstname" required class="w-2/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            
                <div class="flex items-center mb-4">
                    <label for="lastname" class="w-1/3 text-white font-fjord font-medium">Surname</label>
                    <input type="text" id="lastname" name="lastname" required class="w-2/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            
                <div class="flex items-center mb-4">
                    <label for="email" class="w-1/3 text-white font-fjord font-medium">Email</label>
                    <input type="email" id="email" name="email" required class="w-2/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>

                <div class="flex items-center mb-4">
                    <label for="phone_number" class="w-1/3 text-white font-fjord font-medium">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" required class="w-2/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            
                <div class="flex items-center mb-4">
                    <label for="password" class="w-1/3 text-white font-fjord font-medium">Password</label>
                    <input type="password" id="password" name="password" required class="w-2/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            
                <div class="flex items-center mb-4">
                    <label for="password_confirm" class="w-1/3 text-white font-fjord font-medium">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" required class="w-2/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            
                <button type="submit" class="w-full bg-orange-500 font-fjord text-white py-2 rounded-lg font-medium hover:bg-orange-600 transition duration-200">
                    Sign Up
                </button>
            </form>
            
            
            <a class="text-white font-fjord py-4 hover:text-orange-500" href="{% url 'index' %}">Home</a>

        </div>
        <div class="lg:grid gap-4 bg-black/5 justify-start md:justify-center hidden">
            <h3 class="font-dancing text-orange-500 font-bold text-[70px] lg:text-[100px]"style="text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff, 2px 2px 4px rgba(0,0,0,0.3)";>DishDash</h3>
        </div>
    </div>



</body>
</html>
