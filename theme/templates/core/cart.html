{% extends 'base.html' %} 
{% load static %}
{% block content %}


<div class="bg-white min-h-min">
    <div class="grid grid-cols-1 lg:grid-cols-[2fr_1fr] gap-4 mt-8 pl-10 py-7">
        <div class="grid gap-4">
            <div class="flex justify-start gap-5 list-none w-full font-nova py-7">
                <li class="self-center hover:font-bold"><a href="{% url 'index' %}">Home</a></li>
                <li class="self-center hover:font-bold"><a href="{% url 'categories' %}">Categories</a></li>
                <li class="self-center hover:font-bold"><a href="{% url 'fooditem' %}">FoodItem</a></li>
            </div> 
            <h3 class="font-nova text-2xl">Cart</h3>

            <hr class="text-gray-700 w-full">

            <div>
                <div class="grid grid-cols-1 py-6 md:grid-cols-[1fr_2fr] gap-12 items-center justify-items-center">
                    <img class="w-56 h-52 rounded-lg" src="{% static 'img/riceagainc.jpg' %}" alt="">
                    <div class="grid grid-cols-4 gap-3 items-center justify-items-center">
                        <h3 class="font-fjord text-xl font-semibold">Jellof Rice</h3>
                        <div class="flex justify-center items-center p-3 gap-3 h-10 border border-gray-300 rounded-lg shadow-2xl">
                            <button id="decrease" class="">-</button>
                            <span id="counter" class="text-lg font-semibold">1</span>
                            <button id="increase" class="">+</button>
                        </div>
                        <h3>&#8358; 3500</h3>
                        <i class="fas fa-trash-alt fa-lg" style="color: #ffa500;"></i>     
                    </div>
                </div>
                <hr class="text-gray-700 w-full">
            </div>
            
            <div>
                <div class="grid grid-cols-1 py-6 md:grid-cols-[1fr_2fr] gap-12 items-center justify-items-center">
                    <img class="w-56 h-52 rounded-lg" src="{% static 'img/fruitsalad.jpeg' %}" alt="">
                    <div class="grid grid-cols-4 gap-3 items-center justify-items-center">
                        <h3 class="font-fjord text-xl font-semibold">Fruit Salad</h3>
                        <div class="flex justify-center items-center p-3 gap-3 h-10 border border-gray-300 rounded-lg shadow-2xl">
                            <button id="decrease" class="">-</button>
                            <span id="counter" class="text-lg font-semibold">1</span>
                            <button id="increase" class="">+</button>
                        </div>
                        <h3>&#8358; 1500</h3>
                        <i class="fas fa-trash-alt fa-lg" style="color: #ffa500;"></i>     
                    </div>
                </div>
                <hr class="text-gray-700 w-full">
            </div>
        </div>
        <div class="border-0 lg:border-l-[1px] border-gray-300 pt-24 px-3">
            <h3 class="font-nova text-2xl">Payment Info</h3>
            <div class="grid gap-3 my-8">
                <h3 class="font-fjord font-semibold">Payment Method</h3>
                <div class="grid grid-cols-2 gap-3">
                    <div class="flex gap-3 justify-center items-center border rounded-full">
                        <i class="far fa-credit-card fa-lg text-gray-700" ></i>
                        <a class="font-fjord hover:font-semibold" href="#">Credit Card</a>
                    </div>  
                    <div class="flex gap-3 justify-center items-center border rounded-full">
                        <i class="fab fa-cc-paypal fa-lg text-gray-700" ></i>
                        <a class="font-fjord hover:font-semibold" href="#">Pay Pal</a>
                    </div>                
                </div>
                
            </div>
        </div>
    </div>

</div>

{% endblock content %}
